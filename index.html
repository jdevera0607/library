<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
    <aside>
        <img src="photos/halie-west-25xggax4bSA-unsplash.jpg" class="plant" alt="close up green leaf plant">
        <div class="odin-container">
        <img src="photos/odin-lined.png" class="odin" alt="odin logo">
        <h1>Odin</h1>
        </div>
    </aside>
   <section>
    <div class="main-container">
    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Log your book into the library to get started.</h3>
    <h3>You <em>know</em> you want to.</h3>
    <div class="getStarted-btn">
    <button type="button" class="btn">Get Started</button>
    </div>
    </div>

    <!-- <div class="hide"> -->
    <div id = "form-container" class="hidden">
        <h2>Let's do this!</h2>
        <form class="forms">
        <div class="column1">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="J.R.R Tolkien"required>
           
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="The Hobbit" required>
        </div>
        <div class="column2">
            <label for="pages">Total Pages</label>
            <input type="number" id="pages" placeholder="304"required>
      
            <label for="read">Read status</label>
            <input type="text" id="read" placeholder="Read, not read..."required>
        </div>
        <div class ="bottom-container">
            <button type="button" class="submit">New Book</button>
        </div>
    </form>
    </div>
    <div class="list-container">
    </div>
   </section>
</main>

</body>
</html>
